name: ğŸš€ Dev Branch CI/CD Pipeline

on:
  push:
    branches: [ dev ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  code-quality-check:
    name: ğŸ” Code Quality & Syntax Check
    runs-on: ubuntu-latest
    
    outputs:
      checks-passed: ${{ steps.quality-check.outputs.passed }}
      check-results: ${{ steps.quality-check.outputs.results }}
      
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Generate Prisma Client
        run: npx prisma generate

      - name: ğŸ” TypeScript Compilation Check
        id: typescript-check
        run: |
          echo "ğŸ” Running TypeScript compilation check..."
          if npm run type-check; then
            echo "âœ… TypeScript compilation successful"
            echo "typescript=passed" >> $GITHUB_OUTPUT
          else
            echo "âŒ TypeScript compilation failed"
            echo "typescript=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: ğŸ—ï¸ Build Check
        id: build-check
        run: |
          echo "ğŸ—ï¸ Running build check..."
          if npm run build; then
            echo "âœ… Build successful"
            echo "build=passed" >> $GITHUB_OUTPUT
          else
            echo "âŒ Build failed"
            echo "build=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: ğŸ“‹ Code Quality Summary
        id: quality-check
        run: |
          echo "ğŸ“‹ Generating code quality summary..."
          
          # Get commit info
          COMMIT_SHA="${{ github.sha }}"
          COMMIT_MSG=$(git log -1 --pretty=format:"%s" $COMMIT_SHA)
          COMMIT_AUTHOR=$(git log -1 --pretty=format:"%an" $COMMIT_SHA)
          
          # Get changed files
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | tr '\n' ',' | sed 's/,$//')
          
          # Create summary
          SUMMARY="âœ… All code quality checks passed!
          
          ğŸ“Š **Check Results:**
          - âœ… TypeScript Compilation: Passed
          - âœ… Build Process: Passed
          
          ğŸ“ **Commit Info:**
          - SHA: \`${COMMIT_SHA:0:7}\`
          - Message: ${COMMIT_MSG}
          - Author: ${COMMIT_AUTHOR}
          
          ğŸ“ **Changed Files:** ${CHANGED_FILES}"
          
          echo "passed=true" >> $GITHUB_OUTPUT
          echo "results<<EOF" >> $GITHUB_OUTPUT
          echo "$SUMMARY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  create-pull-request:
    name: ğŸ¤– Create AI-Generated Pull Request
    runs-on: ubuntu-latest
    needs: code-quality-check
    if: needs.code-quality-check.outputs.checks-passed == 'true'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ¤– Generate PR Content with AI
        id: generate-pr
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "ğŸ¤– Generating AI-powered PR content..."
          
          # Get commit info and diff
          COMMIT_SHA="${{ github.sha }}"
          COMMIT_MSG=$(git log -1 --pretty=format:"%s" $COMMIT_SHA)
          COMMIT_AUTHOR=$(git log -1 --pretty=format:"%an" $COMMIT_SHA)
          COMMIT_DATE=$(git log -1 --pretty=format:"%ci" $COMMIT_SHA)
          
          # Get detailed diff
          GIT_DIFF=$(git diff HEAD~1 HEAD --unified=3 | head -c 4000)
          
          # Get changed files with stats
          CHANGED_FILES=$(git diff --stat HEAD~1 HEAD)
          
          # Create AI prompt
          AI_PROMPT="You are a senior software engineer reviewing code changes for a Node.js/TypeScript candidate matching API. 
          
          Generate a professional pull request description based on this information:
          
          **Commit Information:**
          - Message: ${COMMIT_MSG}
          - Author: ${COMMIT_AUTHOR}
          - Date: ${COMMIT_DATE}
          - SHA: ${COMMIT_SHA:0:7}
          
          **Files Changed:**
          ${CHANGED_FILES}
          
          **Code Diff (truncated):**
          ${GIT_DIFF}
          
          Please generate:
          1. A clear, professional PR title
          2. A comprehensive PR description with:
             - Summary of changes
             - Technical details
             - Testing status
             - Any breaking changes
             - Code quality improvements
          
          Format the response as JSON with 'title' and 'body' fields. Make it professional and detailed."
          
          # Call OpenAI API
          PR_CONTENT=$(curl -s -X POST "https://api.openai.com/v1/chat/completions" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{
              \"model\": \"gpt-4\",
              \"messages\": [
                {
                  \"role\": \"system\",
                  \"content\": \"You are a senior software engineer who writes excellent pull request descriptions. Always respond with valid JSON containing 'title' and 'body' fields.\"
                },
                {
                  \"role\": \"user\",
                  \"content\": $(echo "$AI_PROMPT" | jq -R -s .)
                }
              ],
              \"max_tokens\": 1000,
              \"temperature\": 0.3
            }")
          
          echo "ğŸ“ AI Response received"
          
          # Extract title and body from AI response
          PR_TITLE=$(echo "$PR_CONTENT" | jq -r '.choices[0].message.content' | jq -r '.title' 2>/dev/null || echo "ğŸš€ Dev â†’ Main: ${COMMIT_MSG}")
          PR_BODY=$(echo "$PR_CONTENT" | jq -r '.choices[0].message.content' | jq -r '.body' 2>/dev/null || echo "**Summary:** ${COMMIT_MSG}

          **Code Quality Status:**
          ${{ needs.code-quality-check.outputs.check-results }}
          
          **Auto-generated PR from dev branch** ğŸ¤–")
          
          # Set outputs
          echo "title<<EOF" >> $GITHUB_OUTPUT
          echo "$PR_TITLE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$PR_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸ”„ Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: auto-pr-from-dev-${{ github.run_number }}
          base: main
          title: ${{ steps.generate-pr.outputs.title }}
          body: |
            ${{ steps.generate-pr.outputs.body }}
            
            ---
            
            ğŸ¤– **Auto-generated Pull Request**
            - ğŸ“Š **Pipeline Run:** #${{ github.run_number }}
            - ğŸ”— **Workflow:** [${{ github.workflow }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - ğŸ“… **Created:** ${{ github.event.head_commit.timestamp }}
            - ğŸ‘¤ **Triggered by:** ${{ github.event.head_commit.author.name }}
            
            **Code Quality Checks:**
            ${{ needs.code-quality-check.outputs.check-results }}
          draft: false
          delete-branch: true

      - name: ğŸ‘¥ Assign Reviewers
        if: steps.create-pr.outputs.pull-request-number
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ‘¥ Assigning reviewers to PR #${{ steps.create-pr.outputs.pull-request-number }}"
          
          # Try to assign github-actions bot as reviewer (if available)
          # Note: You may need to replace this with actual usernames that have access to your repo
          gh pr edit ${{ steps.create-pr.outputs.pull-request-number }} \
            --add-reviewer firatyll \
            --add-label "auto-generated,dev-to-main,code-review-needed" || echo "Could not assign reviewers"

      - name: ğŸ“ Comment on PR
        if: steps.create-pr.outputs.pull-request-number
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ steps.create-pr.outputs.pull-request-number }} --body "ğŸ¤– **Automated PR Creation Complete!**
          
          âœ… **Code Quality Checks Passed:**
          - TypeScript compilation
          - Build process
          - Syntax validation
          
          ğŸ” **Review Checklist:**
          - [ ] Code changes are logical and well-structured
          - [ ] No breaking changes introduced
          - [ ] API endpoints function correctly
          - [ ] Database schema changes are safe
          - [ ] Error handling is appropriate
          
          ğŸš€ **Ready for review!** @firatyll"

      - name: ğŸ“¢ Summary
        run: |
          echo "ğŸ‰ Workflow completed successfully!"
          echo "ğŸ“ Pull Request: ${{ steps.create-pr.outputs.pull-request-url }}"
          echo "ğŸ”¢ PR Number: ${{ steps.create-pr.outputs.pull-request-number }}"
